<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Card</title>
    <link rel="stylesheet" href="./btvn02.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="course-card">
      <div class="card-thumb">
        <span class="badge">Bán chạy</span>
        <div class="thumb-icon">&lt;/&gt;</div>
      </div>

      <div class="card-body">
        <div class="card-top">
          <span class="tag">Lập trình</span>
          <span class="rating"
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i> 4.9</span
          >
        </div>

        <h3 class="title">Lập trình Web Full Stack</h3>

        <p class="desc">
          Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại
          nhất
        </p>

        <div class="info">
          <span> <i class="fa-light fa-clock"></i> 40 giờ</span>
          <span> <i class="fa-thin fa-users"></i> 12K+ học viên</span>
        </div>

        <div class="card-footer">
          <span class="price">2.990.000đ</span>
          <button class="btn-detail">Xem chi tiết</button>
        </div>
      </div>
    </div>
  </body>
</html>
